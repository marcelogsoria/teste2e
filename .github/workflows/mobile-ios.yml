name: Test Mobile Wikipedia con Maestro - iOS

on:
  workflow_dispatch:

jobs:
  ios-sim:
    runs-on: macos-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Instalar Maestro
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH
          export PATH="$PATH:$HOME/.maestro/bin"
          maestro --version

      - name: List available simulators
        run: xcrun simctl list devices

      - name: Boot iOS Simulator (iPhone 16)
        id: boot-simulator
        run: |
          UDID=$(xcrun simctl list devices available | grep -i "iPhone 16" | head -1 | grep -oE "[A-F0-9-]{36}")

          if [ -z "$UDID" ]; then echo "No se encontró iPhone 16 disponible."; xcrun simctl list devices available; exit 1; fi

          echo "udid=$UDID" >> $GITHUB_OUTPUT

          xcrun simctl boot "$UDID" || true
          open -a Simulator
          echo "Simulador booted: $UDID"

      - name: Wait until simulator is ready
        run: |
          UDID="${{ steps.boot-simulator.outputs.udid }}"
          echo "Esperando simulador..."
          xcrun simctl bootstatus "$UDID" -b

      - name: Clonar app open-source de ejemplo
        run: |
          git clone https://github.com/appium/ios-uicatalog.git ios-app
          echo "Repositorio clonado en ios-app"
          ls -la ios-app/ | head -20

      - name: Compilar app para simulador
        id: compile-app
        run: |
          cd ios-app
          echo "Directorio actual: $(pwd)"
          echo "Contenido del directorio:"
          ls -la

          if [ ! -d "UIKitCatalog/UIKitCatalog.xcodeproj" ]; then
            echo "ERROR: UIKitCatalog.xcodeproj no encontrado en $(pwd)/UIKitCatalog"
            echo "Buscando archivos .xcodeproj..."
            find . -name "*.xcodeproj" -type d
            exit 1
          fi

          echo "Proyecto encontrado, iniciando compilación..."
          # Limpiar build anterior
          xcodebuild clean -project UIKitCatalog/UIKitCatalog.xcodeproj -scheme UIKitCatalog -sdk iphonesimulator
          # Compilar para simulador
          xcodebuild -project UIKitCatalog/UIKitCatalog.xcodeproj -scheme UIKitCatalog -sdk iphonesimulator -configuration Debug -derivedDataPath build
          # Guardar path del .app generado
          APP_PATH="$(pwd)/build/Build/Products/Debug-iphonesimulator/UIKitCatalog.app"
          echo "app_path=$APP_PATH" >> $GITHUB_OUTPUT

      - name: Instalar app en simulador
        run: |
          UDID="${{ steps.boot-simulator.outputs.udid }}"
          APP_PATH="${{ steps.compile-app.outputs.app_path }}"

          if [ ! -d "$APP_PATH" ]; then echo "ERROR: No se encontró la app compilada en $APP_PATH"; exit 1; fi

          echo "Instalando app en el simulador..."
          xcrun simctl install "$UDID" "$APP_PATH"
          echo "App instalada"

      - name: Ejecutar tests con Maestro
        run: |
          set -e
          echo "=========================================="
          echo "Ejecutando tests con Maestro"
          echo "=========================================="

          # Asegurar que Maestro esté en el PATH
          export PATH="$PATH:$HOME/.maestro/bin"

          # Verificar que Maestro esté instalado
          maestro --version || echo "Advertencia: Maestro no está disponible"

          # Verificar directorio de trabajo y existencia del archivo
          echo "Directorio de trabajo actual: $(pwd)"
          echo "Verificando archivo de test..."
          if [ -f ".maestro/wikipedia-ios.yaml" ]
          then
            echo "Archivo encontrado: .maestro/wikipedia-ios.yaml"
          else
            echo "ERROR: Archivo .maestro/wikipedia-ios.yaml no encontrado"
            echo "Archivos en .maestro/:"
            ls -la .maestro/ || echo "Directorio .maestro no existe"
            exit 1
          fi

          # Ejecutar tests con Maestro (con debug y screenshots)
          set +e  # No fallar inmediatamente si Maestro falla
          maestro test .maestro/wikipedia-ios.yaml --format junit --output maestro-report.xml --debug --screenshot-on-failure
          MAESTRO_EXIT_CODE=$?
          set -e  # Volver a activar el modo estricto

          echo ""
          echo "=========================================="
          echo "Resultados de las pruebas"
          echo "=========================================="
          echo ""
          echo "Tests ejecutados con Maestro Mobile Test"
          echo "Aplicación: UIKitCatalog iOS"
          echo "Fecha: $(date)"
          echo ""

          # Si Maestro falló, obtener información adicional de debug
          if [ "$MAESTRO_EXIT_CODE" != "0" ]
          then
            echo "=========================================="
            echo "DEBUG: Información de la pantalla actual (Maestro falló)"
            echo "=========================================="
            
            UDID="${{ steps.boot-simulator.outputs.udid }}"
            
            echo ""
            echo "--- Capturando screenshot manual del estado actual ---"
            SCREENSHOT_NAME="maestro-failure-$(date +%Y%m%d-%H%M%S).png"
            xcrun simctl io "$UDID" screenshot "$SCREENSHOT_NAME" 2>/dev/null && echo "Screenshot guardado: $SCREENSHOT_NAME" || echo "No se pudo capturar screenshot"
            
            echo ""
            echo "--- Logs recientes del simulador ---"
            xcrun simctl spawn "$UDID" log show --predicate 'processImagePath contains "UIKitCatalog"' --last 1m --style compact | tail -50 || echo "No se pudieron obtener logs"
            
            echo ""
            echo "--- Screenshots generados por Maestro ---"
            find . -name "*.png" -type f -mmin -5 | head -10 || echo "No se encontraron screenshots recientes de Maestro"
            
            echo ""
          fi

          if [ -f maestro-report.xml ]
          then
            echo "Reporte generado: maestro-report.xml"
            cat maestro-report.xml
          else
            echo "No se generó reporte de Maestro"
          fi

          echo "=========================================="

          # Guardar screenshots en un directorio para artefactos
          mkdir -p maestro-screenshots
          find . -name "*.png" -type f -mmin -5 -exec cp {} maestro-screenshots/ \; || true
          find . -name "maestro-failure-*.png" -exec cp {} maestro-screenshots/ \; || true

      - name: Subir screenshots como artefactos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: maestro-screenshots-ios
          path: maestro-screenshots/
          if-no-files-found: ignore
